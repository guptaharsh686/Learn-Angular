
<ul>
  <li *ngFor="let user of users">
    {{user.name}}
  </li>
</ul>



<form #usersForm = "ngForm" (ngSubmit)="getuserformdata(usersForm.value)">
  <input type="text" name="id" placeholder="Enter id" ngModel>
  <br> <br>
  <input type="text" name="name" placeholder="Enter name" ngModel>
  <br> <br>
  <input type="text" placeholder="Enter email" name="email" ngModel>
  <br> <br>
  <button>Add user</button>
</form>
